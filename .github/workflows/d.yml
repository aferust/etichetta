name: D

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    strategy:
      matrix:
        os: [ windows-2022 ]
        dc: [ ldc-1.34.0 ]
        arch: [ x86_64 ]
        
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install D compiler
      uses: dlang-community/setup-dlang@v1
      with:
        compiler: ${{ matrix.dc }}

    - name: Set up PATH on Windows/x86 for LDC libcurl.dll
      run: echo "C:\hostedtoolcache\windows\dc\ldc-1.34.1\x64\ldc-1.34.1-windows-multilib\lib32" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: 'Build & Test'
      run: |
        # Build the project, with its main file included, without unittests
        dub run :setup
        dub build

    - name: Inno Setup Action
      # You may pin to the exact commit or the version.
      # uses: Minionguyjpro/Inno-Setup-Action@0aa2e2f0ff0885d9a036b4c12521d46784d31647
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
      with:
        # Path to input .iss script file
        path: etichetta.iss 
        # Extra arguments/options to include. Include the slashes for them.
        #options: # optional
          
        
